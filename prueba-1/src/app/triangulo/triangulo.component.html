<ion-content [fullscreen]="true">
  <div id="infoLados">
    <ion-img src="../../assets/imagenes/triangulo.JPG" alt="Triangulo"></ion-img>
  <ion-list lines="none">
    <ion-item>
      <ion-label position="floating">Lado A (cm)</ion-label>
      <ion-input [(ngModel)]="ladoAStr" type="number" placeholder="ingresa el Nº"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Lado B (cm)</ion-label>
      <ion-input [(ngModel)]="ladoBStr" type="number" placeholder="ingresa el Nº"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Lado C (cm)</ion-label>
      <ion-input [(ngModel)]="ladoCStr" type="number" placeholder="ingresa el Nº"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-button (click)="CalcularPerimetro()">Calcular Perímetro</ion-button>
    </ion-item>
  
    <ion-item>
      {{ resultado }}
    </ion-item>
  </ion-list>
  </div>
  </ion-content>
